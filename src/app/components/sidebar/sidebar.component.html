<div class="sidebar-wrapper">
    <ul class="nav">
        <li *ngFor="let item of sidebarItems" class="{{ item.class }} nav-item">

                <i class="tim-icons {{ item.icon }}"></i>

            </a>
        </li>
    </ul>
</div>
